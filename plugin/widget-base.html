<!DOCTYPE html>
<html lang="en-US">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>Prototype1</title>

    <script src="jquery-2.1.3.js"></script>
		<script>
			(function($) {
				var defaultOptions = {
					backgroundColor : "#dbdbdb"
				};
				var methods = {
					init : function(options) {
						$.extend(defaultOptions,options);
					},
					setBackgroundColor : function() {
						this.css('background-color',defaultOptions.backgroundColor);
					}
				};
				$.fn.basePlugin = function( method ) {
  
				    if ( methods[method] ) {
				      return methods[ method ].apply( this, 
				        Array.prototype.slice.call( arguments, 1 ));
				    } else if ( typeof method === 'object' || ! method ) {
				      return methods.init.apply( this, arguments );
				    } else {
				      $.error( 'Method ' 
				        +  method 
				        + ' does not exist in the base plugin' );
				  	}   

  				};
			}(jQuery));


			$(document).ready(function() {
				$("body").basePlugin({backgroundColor:'#FF0000'});
				$("body").basePlugin('setBackgroundColor');
			});

		</script>

</head>
