<!DOCTYPE html>
<html lang="en-US">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>Prototype1</title>
    <style>
    	.tooltip {
    		position:absolute;
    		top:0px; left:0px;
    		display:none;
    		border:1px black solid;
    	}
    </style>
    <script src="jquery-2.1.3.js"></script>
		<script>
			(function($) {
				var defaultOptions = {
					content : ""
				};
				var methods = {
					init : function(options) {
						$.extend(defaultOptions,options);
						$("body").append("<span class='tooltip'></span>");
						var tooltip = $(".tooltip");
						var offset = this.offset();

						this.on('mouseover',function(){
							tooltip.css("top",offset.top+30);
							tooltip.css("left",offset.left);
							tooltip.html(defaultOptions.content);
							tooltip.css("display","block");
						});

						this.on('mouseleave',function(){
							tooltip.css("display","none");
						});
						
					},
					setBackgroundColor : function() {
						this.css('background-color',defaultOptions.backgroundColor);
					}
				};
				$.fn.tooltip = function( method ) {
  
				    if ( methods[method] ) {
				      return methods[ method ].apply( this, 
				        Array.prototype.slice.call( arguments, 1 ));
				    } else if ( typeof method === 'object' || ! method ) {
				      return methods.init.apply( this, arguments );
				    } else {
				      $.error( 'Method ' 
				        +  method 
				        + ' does not exist in the plugin' );
				  	}   

  				};
			}(jQuery));


			$(document).ready(function() {
				$("#link").tooltip({'content':'lorem ipsum'});
			});

		</script>

</head>
<body>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a id="link" href="javascript:;">Link to heaven</a>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
</body>
</html>
