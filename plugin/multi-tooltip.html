<!DOCTYPE html>
<html lang="en-US">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>Prototype1</title>
    <style>
    	.tooltip {
    		position:absolute;
    		top:0px; left:0px;
    		display:none;
    		border:1px black solid;
    	}
    </style>
    <script src="jquery-2.1.3.js"></script>
		<script>
			(function($) {
				counterId = 1;

				$.fn.tooltip = function( options ) {
					options = $.extend({}, $.fn.tooltip.defaultOptions, options);
					$(this).each(function(){  
						var id = "#tooltip"+counterId;
						$("body").append("<span id='tooltip"+counterId+"' class='tooltip'></span>");
						var tooltip = $(id);
						var offset = $(this).offset();

						$(this).on('mouseover',function(){
							tooltip.css("top",offset.top+30);
							tooltip.css("left",offset.left);
							tooltip.html(options.content);
							tooltip.css("display","block");
						});

						$(this).on('mouseleave',function(){
							tooltip.css("display","none");
						});
						counterId++;
  				});
				};

				$.fn.tooltip.defaultOptions = {
					content : ""
				};	
				
			}(jQuery));



			$(document).ready(function() {
				$("#link").tooltip({content:"heaven"});
				$("#link2").tooltip({content:"hell"});
			});

		</script>

</head>
<body>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a id="link" href="javascript:;">Link to heaven</a>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a id="link2" href="javascript:;">Link to hell</a>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
</body>
</html>
