<!DOCTYPE html>
<html lang="en-US">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>Prototype1</title>

    <script src="jquery-2.1.3.js"></script>
<script>
// create namespace object
TIMEMACHINE = {};
 
TIMEMACHINE. createDelorean = (function(){
 
  // private 
  var destination = '';
  var model = '';
  var fuel = '';
 
  // public access methods
  return {
    // setters
    setDestination: function(dest){
     this.destination = dest;
    },
 
    setModel: function(model){
     this.model = model;
    },
    setFuel: function(fuel){
     this.fuel = fuel;
    },
 
    // getters
    getDestination: function(){
      return this.destination;
    },
 
    getModel: function(){
     return this.model;
    },
 
    getFuel: function(){
     return this.fuel;
    },
    // misc members
    toString : function(){
      console.log( this.getModel() + ' - Fuel Type: ' + 
               this.getFuel() + '  -  Headed: ' + this.getDestination());
    }
 
    // init procedures go here
    
  };
}());
 
var myTimeMachine = TIMEMACHINE. createDelorean;
myTimeMachine.setModel('1985 Delorean');
myTimeMachine.setFuel('plutonium');
myTimeMachine.setDestination('October 5, 1955');
myTimeMachine.toString();

var myTimeMachine2 = TIMEMACHINE. createDelorean;
myTimeMachine2.setModel('Tesla Model X1');
myTimeMachine2.setFuel('gas');
myTimeMachine2.setDestination('October 5, 1955');
myTimeMachine2.toString();



</script>

</head>
<body>


</body>
</html>
